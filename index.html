<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Tax Calculator</h1>
    <form id="taxForm">
        <div class="form-group">
            <label for="age">Age:</label>
            <select id="age" class="form-control">
                <option value="<40">&lt;40</option>
                <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                <option value="≥60">&ge;60</option>
            </select>
            <div class="error-icon" id="ageError" data-toggle="tooltip" title="This field is required">&#33;</div>
        </div>
        <div class="form-group">
            <label for="income">Enter Gross Annual Income</label>
            <input type="number" id="income" class="form-control">
            <div class="error-icon" id="incomeError">&#33;</div>
        </div>
        <div class="form-group">
            <label for="extraIncome">Enter extra income</label>
            <input type="number" id="extraIncome" class="form-control">
            <div class="error-icon" id="extraIncomeError">&#33;</div>
        </div>
        <div class="form-group">
            <label for="deductions">Enter total applicable deductions</label>
            <input type="number" id="deductions" class="form-control">
            <div class="error-icon" id="deductionsError">&#33;</div>
        </div>
        <button type="button" class="btn btn-primary" id="calculateBtn">Submit</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="resultBody">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
